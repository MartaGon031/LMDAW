<!DOCTYPE html>
<link rel="stylesheet" href="Tablas.css">
<html>
<head>
    <title>Tablas</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="6">Horario</td>
        </tr>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        <tr>
            <td class="hora">8:30-9:30</td>
            <td class="ENDES">ENDES</td>
            <td class="Ingles">Ingles</td>
            <td class="LMSGI">LMSGI</td>
            <td class="SIINF">SIINF</td>
            <td class="SAS">SAS</td>
        </tr>
        <tr>
            <td class="hora">9:30-10:30</td>
            <td class="PROG">PROG</td>
            <td class="DAS">DAS</td>
            <td class="ENDES">ENDES</td>
            <td class="ENDES">ENDES</td>
            <td class="IPE">IPE</td>
        </tr>
        <tr>
            <td class="hora">10:30-11:30</td>
            <td class="PROG">PROG</td>
            <td class="IPE">IPE</td>
            <td class="SIINF">SIINF</td>
            <td class="PROG">PROG</td>
            <td class="PROG">PROG</td>
        </tr>
        <tr>
            <td  colspan="6" class="recreo">Recreo</td>
        </tr>
        <tr>
            <td class="hora">12:00-13:00</td>
            <td class="BADAT">BADAT</td>
            <td class="BADAT">BADAT</td>
            <td class="SIINF">SIINF</td>
            <td class="PROG">PROG</td>
            <td class="PROG">PROG</td>
        </tr>
        <tr>
            <td class="hora">13:00-14:00</td>
            <td class="BADAT">BADAT</td>
            <td class="BADAT">BADAT</td>
            <td class="BADAT">BADAT</td>
            <td class="IPE">IPE</td>
            <td class="SIINF">SIINF</td>
        </tr>
        <tr>
            <td class="hora">14:00-15:00</td>
            <td class="Ingles">Ingles</td>
            <td class="LMSGI">LMSGI</td>
            <td class="BADAT">BADAT</td>
            <td class="LMSGI">LMSGI</td>
            <td class="SIINF">SIINF</td>
        </tr>
    </table>
</body>
</html>
